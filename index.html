<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />

    <title>The Hangar | Roasterie</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section-hero">
        <div class="carousel-container">
          <div class="carousel slide-1">
            <img
              class="hero-img"
              src="imgs/coffee-boardA-copy.jpg"
              alt="board of coffee"
            />
            <div class="hero-text-section">
              <p class="hero-text">
                The best coffee from around the world, made just for you
              </p>
              <button class="hero-btn">Visit our locations</button>
            </div>
          </div>

          <div class="carousel slide-2">
            <img
              class="hero-img"
              src="imgs/baristaA-copy.jpg"
              alt="board of coffee"
            />
            <div class="hero-text-section">
              <p class="hero-text">Come for the coffee, stay for the vibes</p>
              <button class="hero-btn">Visit our locations</button>
            </div>
          </div>

          <div class="carousel slide-3">
            <img
              class="hero-img"
              src="imgs/coffee-boardB-copy.jpg"
              alt="board of coffee"
            />
            <div class="hero-text-section">
              <p class="hero-text">Thoughtfully sourced, carefully roasted</p>
              <button class="hero-btn">Menu</button>
            </div>
          </div>

          <div class="carousel slide-4">
            <img
              class="hero-img"
              src="imgs/baristaB-copy.jpg"
              alt="board of coffee"
            />
            <div class="hero-text-section">
              <p class="hero-text">Summer is here! Try our iced americano</p>
              <button class="hero-btn">Order pickup</button>
            </div>
          </div>

          <span class="material-symbols-outlined btn-right">
            arrow_forward_ios
          </span>
          <span class="material-symbols-outlined btn-left">
            arrow_back_ios
          </span>
          <div class="dots"></div>
        </div>
      </section>
    </main>
  </body>
</html>
